<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuffle And Sort</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/shuffleAndSort.css" rel="stylesheet">   
    <title>Shuffle And Sort</title>

</head>

<body>
    <div class="shuffle col-md-12">
        <header>
            <h1>Shuffle and Sort</h1>
            <div class="line"></div>
        </header>
        <div class="col-md-4 col-sm-4 col-md-push-8 col-sm-push-8">
            <div class="row">
                <div class="col-md-12  col-sm-12  col-xs-6"> 
                    <button class="btn btn-primary"
                        onclick="shuffleAndSortObj.shuffle()">Shuffle</button>
                </div>
                <div class="col-md-12 col-sm-12  col-xs-6"> 
                    <button class="btn btn-primary" onclick="shuffleAndSortObj.sort()">Sort</button>
                </div>
            </div>
        </div>

        <div class="col-md-8 col-sm-8 col-md-pull-4 col-sm-pull-4">
            <div class="row text-center" id="shuffle"></div>
        </div>
        <footer>
            <p>Shuffle and Sort by ==> Vaibhav Grigo!! 
              </p>
        </footer>
    </div>
     <script src="js/shuffleAndSort.js"></script>
</body>

</html>
